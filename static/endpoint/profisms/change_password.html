<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="my_style.css" media="all">
    <link rel="icon" href="media/cropped-profinit_favicon_rgb_512x512-32x32.webp" sizes="32x32" />

    <title>Update password</title>
</head>

<body>
    <div id="branding" class="brandPro"></div>
    <div id="content" class="content middle">
        <img id="companyLogo" src="media/logo_color.svg" width="108" height="24" alt="Profinit EU">
        <main>
            <article id="loginArticle" class="formattedColumn">
                <h2>Change your password</h2>
                <form action="#" method="post" id="passwordForm" class="formattedColumn" novalidate="novalidate">
                    <div class="inputField formattedColumn">
                        <label for="username">User ID</label>
                        <!-- TODO Fill with previously submitted username (or remove completely) -->
                        <input type="email" value="jprijmeni@profinit.eu" id="username" name="username" class="text"
                            disabled>
                    </div>
                    <div class="inputField formattedColumn">
                        <label for="oldPassword">Current password</label>
                        <span id="oldPasswordError" class="error"></span>
                        <input type="password" id="oldPassword" name="oldPassword" placeholder="Current password"
                            class="text" required>
                    </div>
                    <div class="inputField formattedColumn">
                        <label for="newPassword">New password</label>
                        <span id="newPasswordError" class="error"></span>
                        <input type="password" id="newPassword" name="newPassword" placeholder="New password"
                            class="text" required>
                    </div>
                    <div class="inputField formattedColumn">
                        <label for="confirmPassword">Confirm new password</label>
                        <span id="confirmPasswordError" class="error"></span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                            class="text" required>
                    </div>
                    <div class="buttonContainer">
                        <button type="submit" class="button" style="background-color: #E63C41;">Submit</button>
                    </div>
                </form>
            </article>
        </main>
    </div>
</body>

</html>
