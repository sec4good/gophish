<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="my_style.css" media="all">
    <link rel="icon" href="media/cropped-profinit_favicon_rgb_512x512-32x32.webp" sizes="32x32" />

    <title>Update password</title>
</head>

<body>
    <div id="branding" class="brandPro"></div>
    <div id="content" class="content middle animateFadeIn">
        <img id="companyLogo" src="media/logo_color.svg" width="150" height="28" alt="Profinit EU">
        <main>
            <article id="loginArticle" class="formattedColumn">
                <!-- TODO Fill with previously submitted username (or remove completely) -->
                <p>jprijmeni@profinit.eu</p>
                <h2 class="themePro">Update your password</h2>
                <p>You need to update your password because this is the first time you are signing in, or because your password has expired.</p>
                <form action="#" method="post" id="passwordForm" class="formattedColumn" novalidate="novalidate">
                    <div class="inputField formattedColumn">
                        <label for="oldPassword" hidden>Current password</label>
                        <span id="oldPasswordError" class="error"></span>
                        <input type="password" id="oldPassword" name="oldPassword" placeholder="Current password"
                            class="login" required>
                    </div>
                    <div class="inputField formattedColumn">
                        <label for="newPassword" hidden>New password</label>
                        <span id="newPasswordError" class="error"></span>
                        <input type="password" id="newPassword" name="newPassword" placeholder="New password"
                            class="login" required>
                    </div>
                    <div class="inputField formattedColumn">
                        <label for="confirmPassword" hidden>Confirm new password</label>
                        <span id="confirmPasswordError" class="error"></span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                            class="login" required>
                    </div>
                    <div class="buttonContainer">
                        <button type="submit" class="buttonPro">Submit</button>
                    </div>
                </form>
            </article>
        </main>
    </div>
</body>

</html>
